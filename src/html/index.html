<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="../css/indexstyles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/anime.js"></script>
  </head>
  <body>
    <header id="top-header">
      <button id="folderPickerButton" class="btn" type="button" onclick="openFolderDialog()">Pick Directory</button>
      <input id="directoryDisplay" class="input" type="text" readonly/>
    </header>

    <main id="main-container">
      <section id="controls">
        <div id="ShowDiv">
          <p>
            <label id="lblShowName">Show Name:</label>
            <input id="txtShowName" class="input" type="text"/>
          </p>
        </div>
        <div id="seasonDiv">
          <p>
            <label id="lblSeason">Season:</label>
            <input id="numSeason" class="input" type="number" value="1"/>
          </p>
        </div>
        <div id="SubsEpicountDiv">
          <p>
            <label id="lblSubs" >Subtitle Files?</label>
            <input id="chkSubs" type="checkbox" onclick="subtitlesClick()"/>
          </p>
          <p>
            <label id= lblEpisode title="Start Episode from a differnt count? EX: Start from episode 7">Episode Start Count</label>
            <input id="chkEpisode" type="checkbox" onclick="epiClick()" />
          </p>
        </div>
        <div id="controlsInformationDiv">
          <p>
            <button id="btnRefreshList" class="btn" type="button" onclick="refreshList()" title="Just a sanity check. It will show you the order it wil rename the files.">Refresh List</button>
          </p>
          <p>
            <button id="btnRename" class="btn" type="button" onclick="rename()">Rename</button>
          </p>
          <!-- <label id="lblSubInfo">Pressing rename will rename ALL files in directory. Please separate subtitles into a separate directory</label> -->
          <p>
            <!-- Button to Convert Romaji to english title for anime. Button can be changed to Convert if any other media types are ever added and then a diolog would pop up to choose-->
            <button id="btnConvert" class="btn" type="button" onclick="convert()">Convert Romaji</button>
          </p>
          </div>
      </section>

      <aside id="fileList">
        <div class="vertical-menu" id="listOfFiles">
          <a>File 1</a>
          <a>File 2</a>
          <a>File 3</a>
          <a>File 4</a>
          <a>File 5</a>
          <a>File 6</a>
          <a>File 7</a>
          <a>File 8</a>
          <a>File 9</a>
          <a>File 10</a>
          <a>File 11</a>
          <a>File 12</a>
        </div>
      </aside>
    </main>

    <div id="epiDiv" class="dialog">
      <section class="dialog-content">
        <p>Starting Episode</p>
        <p>Please enter the episode to start at</p>
        <p>
          <input type="number" id="numEpisode" class="input"/>
        </p>
        <p>
          <button id="btnEpiNumDone" onclick="epiDone()">Done</button>
          <button id="btnEpiNumCancel" onclick="epiCancel()">Cancel</button>
        </p>
      </section>
    </div>
    <div id="subDiv" class="dialog">
      <section class="dialog-content">
        <p>Subtitle Language</p>
        <p>Please enter 3 letter subtitle ID. (Default English)</p>
        <p>
          <input type="text" id="txtSubLang" class="input"/>
        </p>
        <p>
          <button id="btnSubDone" onclick="subtitleWindowDone()">Done</button>
          <button id="btnSubCancel" onclick="subtitleWindowCancel()">Cancel</button>
        </p>
      </section>
    </div>
  </body>
</html>
